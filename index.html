<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Page</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet"

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet"

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link

        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

        rel="stylesheet">

</head>



<body>

    <div class="slanted-line" id="slantedLine"></div>

    <div class="container">

        <div class="left" id="leftBox">

            <div class="login-text">

                <h1>Login</h1>

                <hr>

            </div>

            <div class="login-credentials">

                <div class="user-box">

                    <input type="text" name="user" id="user" placeholder="Username">

                    <span class="material-symbols-outlined">

                        person

                    </span>

                </div>

                <div class="password-box">

                    <input type="password" name="password" id="password" placeholder="Password">

                    <span class="material-symbols-outlined">

                        lock

                    </span>

                </div>

                <button id="login">Log in</button>

            </div>

            <div class="welcome-text" id="welcomeText">

                <h1>Welcome Back!</h1>

                <p>

                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor nam ipsam eveniet quia provident

                    veritatis repellendus, similique, optio totam voluptates quibusdam nostrum quos.

                </p>

                <button id="signout">Signout</button>

            </div>

        </div>

    </div>

    <div class="right"></div>

</div>

<script src="script.js"></script>

</body>

</html>
